<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Calculator </title>
        <style></style>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
       <div class="main"> 
          <form name="myForm">
              <input type="text" name="textview"  class="textview">
          </form>
          <table>
              <tr>
                  <td> <input type="button" class="button symbol blue" value="C" > </td>
                  <td> <input type="button" class="button symbol blue " value="/" > </td>
                  <td> <input type="button" class="button symbol blue" value="X"> </td>
                  <td> <input type="button" class="button symbol blue" value="Del"> </td>
              </tr>
              <tr>
                <td> <input type="button" class="button number gray" value="7"> </td>
                <td> <input type="button" class="button number gray" value="8"> </td>
                <td> <input type="button" class="button number gray" value="9"> </td>
                <td> <input type="button" class="button symbol blue" value="-"> </td>
            </tr>
            <tr>
                <td> <input type="button" class="button number gray" value="4"> </td>
                <td> <input type="button" class="button number gray" value="5"> </td>
                <td> <input type="button" class="button number gray" value="6"> </td>
                <td> <input type="button" class="button symbol blue" value="+"> </td>
            </tr>
            <tr>
                <td> <input type="button" class="button number gray" value="1"> </td>
                <td> <input type="button" class="button number gray" value="2"> </td>
                <td> <input type="button" class="button number gray" value="3"> </td>
                <td> <input type="button" class="button symbol blue" value="."> </td>
            </tr>
            <tr>
                <td> <input type="button" class="button symbol blue" value="c" style="display: none"> </td>
                <td> <input type="button" class="button number gray" value="0"> </td>
                <td> <input type="button" class="button symbol blue" value="." style="display:none"> </td>
                <td> <input type="button" class="button symbol blue" value="="> </td>
            </tr>
          </table>



       </div>





    <script src="main.js"> </script>
    </body>
</html>
